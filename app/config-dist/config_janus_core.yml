    # specify mapping from metadata key to db key
    md:
        mapping: {  }

    # Usertypes
    usertypes:
        - admin # Builtin admin user type. Define if you want to create more admin user accounts.
        - operations
        - secretariat
        - experimental
        # SAML 2.0 contact types
        - technical
        - support
        - administrative
        - billing
        - other

    messenger:
        # Default type for subscriptions
        default: INBOX
        external:
            mail:
                class: 'janus:SimpleMail'
                name: Mail
                option:
                    headers: "MIME-Version: 1.0\r\nContent-type: text/html; charset=iso-8859-1\r\nFrom: JANUS <no-reply@example.org>\r\nReply-To: JANUS Admin <admin@example.org>"

    encryption:
        enable: false

    # Cron tags says when Janus hook is executed
    # Uncomment to enable the cron job
    #
    # metadata_refresh_cron_tags: [hourly]
    # validate_entity_certificate_cron_tags: [daily]
    # validate_entity_endpoints_cron_tags: [daily]

    mdexport:
        postprocessor:
            filesystem:
                class: 'janus:FileSystem'
                name: Filesystem
                option:
                    path: /path/to/put/metadata.xml
            FTP:
                class: 'janus:FTP'
                name: FTP
                option:
                    host: hostname
                    path: /path/to/put/metadata.xml
                    username: jach
                    password: xxx

        # Preconfigured metadata feeds available through the metadata exporter
        feeds:
            # Sample feed for production state.
            # At least states and types must be set
            prod:
                types:
                    - saml20-sp
                states:
                    - prod
                mime: application/samlmetadata+xml
                exclude:
                    - 'https://example.org/saml/metadata.xml'
                postprocessor: null
                entitiesDescriptorName: 'Sample Federation'
                filename: sample_federation.xml
                maxCache: 172800 # 24 hour cache time
                maxDuration: 604800 # Maximum 5 days duration on ValidUntil
                sign:
                    enable: true
                    privatekey: sample_server.pem
                    privatekey_pass: 'VERY SECRET PASSWORD'
                    certificate: sample_server.crt

        # Predefined allowed mimetypes in the metadata exporter
        allowed_mime:
            1: application/xml
            2: application/samlmetadata+xml
            3: application/simplesamlphp+text

        # Default options for metadata exporter
        default_options:
            # Top entityDescriptor name
            entitiesDescriptorName: Federation

            # Default mimetype
            mime: application/xml

            # Cache options
            maxCache: 86400 # 24 hour cache time
            maxDuration: 432000 #Maximum 5 days duration on ValidUntil.
            sign:
                # Whether metadata should be signed
                enable: false

                # Private key which should be used when signing the metadata
                privatekey: server.pem

                # Password to decrypt private key, or NULL if the private key is unencrypted
                privatekey_pass: null

                # Certificate which should be included in the signature. Should correspond to the private key
                certificate: server.crt

    # Access configuration of JANUS.
    #
    # If a permission is not set for a given user for a given system, the default
    # permission is given.
    access:
        changeentitytype:
            default: false
            workflow_states:
                testaccepted:
                    - all
        exportmetadata:
            default: false
            workflow_states:
                testaccepted:
                    - all
                QAaccepted:
                    - secretariat
                    - operations
                prodaccepted:
                    - secretariat
                    - operations
        blockremoteentity:
            default: false
            workflow_states:
                testaccepted:
                    - all
                QAaccepted:
                    - technical
                    - secretariat
        changeworkflow:
            default: true
        changeentityid:
            default: true
        addmetadata:
            default: false
            workflow_states:
                testaccepted:
                    - all
        deletemetadata:
            default: false
            workflow_states:
                testaccepted:
                    - all
        modifymetadata:
            default: false
            workflow_states:
                testaccepted:
                    - all
        importmetadata:
            default: false
            workflow_states:
                testaccepted:
                    - all
        validatemetadata:
            default: true
        changemanipulation:
            default: true
        entityhistory:
            default: true
        disableconsent:
            default: false
            workflow_states:
                testaccepted:
                    - all
                QAaccepted:
                    - technical
        createnewentity:
            workflow_states:
                all:
                    - all
        showsubscriptions:
            workflow_states:
                all:
                    - secretariat
                    - operations
        addsubscriptions:
            workflow_states:
                all:
                    - secretariat
                    - operations
        editsubscriptions:
            workflow_states:
                all:
                    - secretariat
                    - operations
        deletesubscriptions:
            workflow_states:
                all:
                    - secretariat
                    - operations
        exportallentities:
            workflow_states:
                all:
                    - operations
                    - admin
                    - secretariat
        arpeditor:
            workflow_states:
                all:
                    - operations
                    - admin
                    - secretariat
        federationtab:
            workflow_states:
                all:
                    - operations
                    - admin
                    - secretariat
        admintab:
            workflow_states:
                all:
                    - admin
        adminusertab:
            workflow_states:
                all:
                    - admin
        allentities:
            workflow_states:
                all:
                    - admin
        experimental:
            workflow_states:
                all:
                    - experimental

    # CA bundle used for checking,
    # by default check for path used by ca-certificates package
    ca_bundle_file: /etc/pki/tls/certs/ca-bundle.crt
    workflow:
        testaccepted:
            QApending:
                role:
                    - technical
                    - secretariat
        QApending:
            QAaccepted:
                role:
                    - secretariat
            testaccepted:
                role:
                    - operations
                    - technical
                    - secretariat
        QAaccepted:
            testaccepted:
                role:
                    - operations
                    - technical
                    - secretariat
            prodpending:
                role:
                    - operations
        prodpending:
            prodaccepted:
                role:
                    - secretariat
            testaccepted:
                role:
                    - operations
                    - technical
                    - secretariat
        prodaccepted:
            testaccepted:
                role:
                    - operations
                    - technical
                    - secretariat
            QApending:
                role:
                    - operations
                    - secretariat
