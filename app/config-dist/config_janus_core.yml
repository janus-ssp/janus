janus_service_registry_core:
    admin:
        name: 'JANUS admin'
        email: janusadmin@example.org

    # Auth source used to gain access to JANUS
    auth: admin

    # Attibute used to identify users
    useridattr: user

    # Automatically create a new user if user does not exist on login
    user:
        autocreate: true

    # Dashboard configuration
    dashboard:
        inbox:
            paginate_by: 20

    entity:
        # Metadata field used as pretty name for entities
        prettyname: 'name:en'

        # JANUS supports a blacklist (mark idps that are not allowed to connect to an sp)
        # and/or a whitelist (mark idps that are allowed to connect to an sp).
        # You can enable both to make this choice per entity.
        useblacklist: true
        usewhitelist: false

        validateEntityId: true

    # Enable entity types
    enable:
        saml20-sp: true
        saml20-idp: true
        shib13-sp: false
        shib13-idp: false

    # Configuration of systems in JANUS
    workflowstates:
        testaccepted:
            name:
                en: Test
                da: Test
                es: 'testaccepted - es'
            description:
                en: 'All test should be performed in this state'
                da: 'I denne tilstand skal al test foretages'
                es: 'Desc 1 es'
            isDeployable: true
            textColor: red
            abbr: 'TA'
        QApending:
            name:
                en: 'Pending QA'
                da: 'Afventer QA'
                es: 'QApending - es'
            description:
                en: 'Move the connection to QA. The operations team will check that all coonditions for entering QA is meet.'
                da: 'Flyt forbindelsen til QA. Driften vil kontrollerer at forbindelsen overholder alle betingelser før forbindelsen flyttes til QA'
                es: 'Desc 2 es'
            isDeployable: true
            abbr: 'QP'
        QAaccepted:
            name:
                en: QA
                da: QA
                es: 'QAaccepted - es'
            description:
                en: 'The connection is on the QA system.'
                da: 'Forbindelsen er på QA systemet.'
                es: 'Desc 3 es'
            isDeployable: true
            abbr: 'QA'
        prodpending:
            name:
                en: 'Pending Production'
                da: 'Afventer Produktion'
                es: 'prodpending - es'
            description:
                en: 'Move the connection to Production. The operations team will check that all coonditions for entering Production is meet.'
                da: 'Flyt forbindelsen til Produktion. Driften vil kontrollerer at forbindelsen overholder alle betingelser før forbindelsen flyttes til Produktion'
                es: 'Desc 4 es'
            isDeployable: true
            abbr: 'PP'
        prodaccepted:
            name:
                en: Production
                da: Produktion
                es: 'prodaccepted - es'
            description:
                en: 'The connection is on the Production system'
                da: 'Forbindelsen er på Produktions systemet'
                es: 'Desc 5 es'
            isDeployable: true
            textColor: green
            abbr: 'PA'

    # Default workflow state when creating new entities
    workflowstate:
        default: testaccepted

    # Allowed attributes
    attributes:
        'Common name (cn)':
            name: cn
        'Surname (sn)':
            name: sn
        'Given name (gn)':
            name: gn
        eduPersonPrincipalName:
            name: eduPersonPrincipalName
        mail:
            name: mail
        eduPersonPrimaryAffiliation:
            name: eduPersonPrimaryAffiliation
        organizationName:
            name: organizationName
        norEduPersonNIN:
            name: norEduPersonNIN
        schacPersonalUniqueID:
            name: schacPersonalUniqueID
        eduPersonScopedAffiliation:
            name: eduPersonScopedAffiliation
        preferredLanguage:
            name: preferredLanguage
        eduPersonEntitlement:
            name: eduPersonEntitlement
        norEduPersonLIN:
            name: norEduPersonLIN
        eduPersonAssurance:
            name: eduPersonAssurance
        schacHomeOrganization:
            name: schacHomeOrganization
            specify_values: true
        eduPersonTargetedID:
            name: eduPersonTargetedID

    metadatafields:
        # Upload path for metadata field files
        uploadpath: /tmp/janus/

        # Allowed metadata names for IdPs
        saml20-idp:
            # Endpoint fields
            'SingleSignOnService:#:Binding':
                type: select
                select_values:
                    - 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect'
                    - 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-POST'
                    - 'urn:oasis:names:tc:SAML:2.0:bindings:SOAP'
                    - 'urn:oasis:names:tc:SAML:2.0:bindings:PAOS'
                    - 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Artifact'
                    - 'urn:oasis:names:tc:SAML:2.0:bindings:URI'
                default: 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect'
                default_allow: true
                required: true
                supported:
                    - 0
            'SingleSignOnService:#:Location':
                type: text
                default: 'CHANGE THIS'
                default_allow: false
                required: true
                validate: isurl
                supported:
                    - 0
            'SingleLogoutService:#:Binding':
                type: select
                select_values:
                    - 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect'
                    - 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-POST'
                    - 'urn:oasis:names:tc:SAML:2.0:bindings:SOAP'
                    - 'urn:oasis:names:tc:SAML:2.0:bindings:PAOS'
                    - 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Artifact'
                    - 'urn:oasis:names:tc:SAML:2.0:bindings:URI'
                default: 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect'
                default_allow: true
                required: false
                supported:
                    - 0
            'SingleLogoutService:#:Location':
                type: text
                default: 'CHANGE THIS'
                default_allow: false
                required: false
                validate: isurl
                supported:
                    - 0
            'SingleLogoutService:#:ResponseLocation':
                type: text
                default: 'CHANGE THIS'
                default_allow: false
                required: false
                validate: isurl
                supported:
                    - 0

            #  Certificate fields
            certData:
                type: text
                default: 'CHANGE THIS'
                default_allow: false
                required: true
            certData2:
                type: text
                default: 'CHANGE THIS'
                default_allow: false
                required: false
            certData3:
                type: text
                default: 'CHANGE THIS'
                default_allow: false
                required: false
            'certFingerprint:#':
                type: text
                default: 'CHANGE THIS'
                default_allow: false
                required: false
                validate: leneq40
                supported:
                    - 0
            certificate:
                type: file
                filetype: '*.pem'
                maxsize: '3 M'
                required: false

            # Information fields
            'name:#':
                type: text
                default: 'CHANGE THIS'
                default_allow: false
                supported:
                    - en
                    - da
            'description:#':
                type: text
                default: 'CHANGE THIS'
                default_allow: false
                supported:
                    - en
                    - da
            'url:#':
                type: text
                default: 'CHANGE THIS'
                default_allow: false
                supported:
                    - en
                    - da
            icon:
                type: file
                filetype: '*.jpg' # *.jpg; *.gif; *.*
                maxsize: '100' # Valid units are B, KB, MB, and GB. The default unit is KB.

            # Contact person fields
            'contacts:#:contactType':
                type: select
                default: technical
                select_values:
                    - technical
                    - support
                    - administrative
                    - billing
                    - other
                default_allow: true
                supported:
                    - 0
            'contacts:#:givenName':
                type: text
                default: 'CHANGE THIS'
                default_allow: false
                supported:
                    - 0
            'contacts:#:surName':
                type: text
                default: 'CHANGE THIS'
                default_allow: false
                supported:
                    - 0
            'contacts:#:emailAddress':
                type: text
                default: 'CHANGE THIS'
                default_allow: false
                supported:
                    - 0
            'contacts:#:telephoneNumber':
                type: text
                default: 'CHANGE THIS'
                default_allow: false
                supported:
                    - 0
            'contacts:#:company':
                type: text
                default: 'CHANGE THIS'
                default_allow: false
                supported:
                    - 0

            # Organization fields
            'OrganizationName:#':
                type: text
                default: 'CHANGE THIS'
                default_allow: false
                supported:
                    - en
                    - da
            'OrganizationDisplayName:#':
